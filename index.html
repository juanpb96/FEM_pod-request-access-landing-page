<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Pod request access landing page</title>

  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
</head>
<body>

  <header>
    <img src="./assets/desktop/logo.svg" alt="Pod logo">
  </header>

  <main>
    <h1>Publish your podcasts <strong>everywhere.</strong></h1>

    <p>Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>

    <div class="info">
      <div class="logos">
        <img src="./assets/desktop/spotify.svg" alt="Spotify">
        <img src="./assets/desktop/apple-podcast.svg" alt="Apple podcast">
        <img src="./assets/desktop/google-podcasts.svg" alt="Google podcasts">
        <img src="./assets/desktop/pocket-casts.svg" alt="Pocket casts">
      </div>

      <form class="form" novalidate>
        <input type="email" name="email" id="email" placeholder="Email address" class="form__email form__email-error--active">
        <p class="form__error"></p>
        <button type="submit">Request Access</button>
      </form>
    </div>
  </main>

</body>
</html>
